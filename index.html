<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bilkent Timetable Scheduler</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="css/variables.css">
<link rel="stylesheet" href="css/layout.css">
<link rel="stylesheet" href="css/sidebar.css">
<link rel="stylesheet" href="css/timetable.css">
</head>
<body>
<div class="container">
  <div class="sidebar">
    <header class="sidebar-header">
      <h1>Scheduler</h1>
    </header>
    
    <div class="sidebar-content">
      <div class="sidebar-section" id="courses-section">
        <h2>Courses</h2>
        <div class="selection-container" id="course-selection-list">
          <!-- User's selected courses will be dynamically inserted here -->
        </div>
        <!-- UPDATED: Icon and class for consistency -->
        <button class="add-item-btn" id="add-course-btn"><i class="fas fa-plus"></i> Add Course</button>
      </div>

      <div class="sidebar-section">
        <h2>Sorting</h2>
        <div class="selection-container" id="sort-selection">
          <!-- Sorting rules will be dynamically inserted here -->
        </div>
      </div>
    </div>
  </div>

  <main class="timetable-area">
    <div id="feedback">Please add a course to begin.</div>
    <div id="timetable-container"></div>
  </main>
</div>

<!-- Add Course Modal -->
<div class="modal-overlay" id="add-course-modal-overlay">
  <div class="modal">
    <header class="modal-header">
      <h3>Add a Course</h3>
      <button class="close-modal-btn"><i class="fas fa-times"></i></button>
    </header>
    <div class="modal-content">
      <div class="modal-column" id="department-list">
        <h4>Department</h4>
        <div class="list-container"></div>
      </div>
      <div class="modal-column" id="course-list">
        <h4>Course</h4>
        <div class="list-container"></div>
      </div>
    </div>
  </div>
</div>

<script src="js/modules/core.js"></script>
<script src="js/modules/ui/timetableRenderer.js"></script>
<script src="js/modules/ui/sortableList.js"></script>
<script src="js/modules/ui/courseManager.js"></script>
<script src="js/main.js"></script>
</body>
</html>
