<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bilkent iScheduler</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<link rel="stylesheet" href="css/variables.css">
<link rel="stylesheet" href="css/layout.css">
<link rel="stylesheet" href="css/sidebar.css">
<link rel="stylesheet" href="css/rightbar.css">
<link rel="stylesheet" href="css/timetable.css">
</head>
<body>
<div class="container">
  <!-- Column 1: Left Sidebar -->
  <div class="sidebar">
    <div class="sidebar-content">
      <div class="sidebar-section" id="courses-section">
        <div class="sidebar-section-header">
          <h3>Courses</h3>
          <button class="header-add-btn" id="add-course-btn" aria-label="Add Course"><i class="fas fa-plus"></i></button>
        </div>
        <div class="selection-container" id="course-selection-list"></div>
      </div>
      <div class="sidebar-section" id="sorting-section">
        <div class="sidebar-section-header">
          <h3>Sorting Rules</h3>
          <button class="header-add-btn" id="add-rule-btn" aria-label="Add Sorting Rule"><i class="fas fa-plus"></i></button>
        </div>
        <div class="selection-container" id="sort-selection-list"></div>
      </div>
    </div>
  </div>

  <!-- Column 2: Main Content Area -->
  <main class="timetable-area" id="timetable-area">
    <!-- 5 Slotlu animasyonlu kaydÄ±rma konteyneri -->
    <div id="timetable-scroller">
        <div class="virtual-slot"></div>
        <div class="virtual-slot"></div>
        <div class="virtual-slot"></div>
        <div class="virtual-slot"></div>
        <div class="virtual-slot"></div>
    </div>
  </main>

  <!-- Column 3: Right Bar -->
  <aside class="right-bar">
    <div class="right-bar-title">
      <h1>BILKENT</h1>
      <h2>iSCHEDULER</h2>
    </div>
    <div class="right-bar-controls">
      <div id="feedback" class="feedback-initial">Please add a course to begin.</div>
      <div class="right-bar-actions">
        <button class="action-btn" id="download-btn" disabled><i class="fas fa-download"></i> Download</button>
        <button class="action-btn" id="export-btn" disabled><i class="fas fa-file-export"></i> Export</button>
        <button class="action-btn" id="import-btn"><i class="fas fa-file-import"></i> Import</button>
      </div>
    </div>
  </aside>
</div>

<!-- Modals and Inputs -->
<div class="modal-overlay" id="add-course-modal-overlay">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <header class="modal-header">
      <h3 id="modal-title">Add a Course</h3>
      <button class="close-modal-btn" aria-label="Close modal"><i class="fas fa-times"></i></button>
    </header>
    <div class="modal-content">
      <div class="modal-column" id="department-list"><h4>Department</h4><div class="list-container"></div></div>
      <div class="modal-column" id="course-list"><h4>Course</h4><div class="list-container"></div></div>
    </div>
  </div>
</div>
<input type="file" id="import-input" accept=".json" style="display:none;">

<script src="js/main.js" type="module"></script>
</body>
</html>
