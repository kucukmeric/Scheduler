<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bilkent Timetable Scheduler</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="css/variables.css">
<link rel="stylesheet" href="css/layout.css">
<link rel="stylesheet" href="css/sidebar.css">
<link rel="stylesheet" href="css/timetable.css">
</head>
<body>
<div class="container">
  <div class="sidebar">
    <header class="sidebar-header">
      <h1>Scheduler</h1>
    </header>
    
    <div class="sidebar-content">
      <!-- RESTRUCTURED: Courses Section -->
      <div class="sidebar-section" id="courses-section">
        <div class="sidebar-section-header">
          <h3>Courses</h3>
          <button class="header-add-btn" id="add-course-btn" aria-label="Add Course"><i class="fas fa-plus"></i></button>
        </div>
        <div class="selection-container" id="course-selection-list">
          <!-- User's selected courses will be dynamically inserted here -->
        </div>
      </div>

      <!-- RESTRUCTURED: Sorting Section -->
      <div class="sidebar-section" id="sorting-section">
        <div class="sidebar-section-header">
          <h3>Sorting Rules</h3>
          <button class="header-add-btn" id="add-rule-btn" aria-label="Add Sorting Rule"><i class="fas fa-plus"></i></button>
        </div>
        <div class="selection-container" id="sort-selection-list">
          <!-- Sorting rules will be dynamically inserted here -->
        </div>
      </div>
    </div>
  </div>

  <main class="timetable-area">
    <div id="feedback">Please add a course to begin.</div>
    <div id="timetable-container"></div>
  </main>
</div>

<!-- Add Course Modal -->
<div class="modal-overlay" id="add-course-modal-overlay">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <header class="modal-header">
      <h3 id="modal-title">Add a Course</h3>
      <button class="close-modal-btn" aria-label="Close modal">
        <i class="fas fa-times"></i>
      </button>
    </header>
    <div class="modal-content">
      <div class="modal-column" id="department-list">
        <h4>Department</h4>
        <div class="list-container"></div>
      </div>
      <div class="modal-column" id="course-list">
        <h4>Course</h4>
        <div class="list-container"></div>
      </div>
    </div>
  </div>
</div>

<script src="js/main.js" type="module"></script>
</body>
</html>
